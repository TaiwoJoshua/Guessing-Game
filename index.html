<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/animate.min.css">
    <link rel="stylesheet" href="./Assets/css/guess.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="josh" id="nodisplay">
            <p class="no5">Can you tell how many times this box will blink?</p>
        </div>
        <div id="displayblock" class="josh transparent none animation animate__animated animate__flash animate__fast animate__repeat-1 animate__delay-2s">
            <p class="no5">Can you tell how many times this text will blink?</p>
        </div>
        <div class="canyou"><a href="#" onclick="displayFunction()">Yes</a> / <a href="#" onclick="noFunction()">No</a></div>
        <p class="none" id="ready">Get Ready!!!</p>
        <p id="whyno" class="none">Please give it a try <button onclick="displayFunction()">okay</button></p>
        <div class="display">
            <h1>Give the number</h1>
            <input type="text" id="number">
        </div>
        <p id="right" class="hello">Hurray!, You gave the right number <button onclick="yourFunction()">Try Again</button></p>
        <p id="low" class="hello">That is too low, try again <button onclick="yourFunction()">Try Again</button></p>
        <p id="high" class="hello">That is too high, try again <button onclick="yourFunction()">Try Again</button></p>
        <input type="button" value="submit" onclick="myFunction()">
    </div>
    <script src="./Assets/js/guess.js"></script>
</body>

</html>
